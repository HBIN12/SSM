	<script type="text/javascript">
		function addTr(obj){
			var tr = $(obj).parent().parent().parent().clone(); 
			tr.appendTo("#fatable");
		}
		function delTr(obj){
			var trlen = $("#fatable tr").length;
			if(trlen==1){
				alert("不能删除表格的第一行数据！")
				return false;
			}
		$(obj).parent().parent().parent().remove(); 
		}
	</script>
